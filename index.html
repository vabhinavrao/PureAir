
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureAir Pro | Smart Environmental OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #bae6fd 0%, #e0f2fe 50%, #f0f9ff 100%); /* Lush Sky Blue Gradient */
            color: #0f172a;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        .clouds-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .cloud {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            filter: blur(60px);
            animation: move linear infinite;
            will-change: transform;
        }

        @keyframes move {
            from { transform: translateX(-400px); }
            to { transform: translateX(calc(100vw + 400px)); }
        }

        /* Varied clouds for a natural feel */
        .cloud-1 { width: 500px; height: 250px; top: 10%; left: -500px; animation-duration: 60s; opacity: 0.3; }
        .cloud-2 { width: 700px; height: 350px; top: 40%; left: -700px; animation-duration: 90s; animation-delay: -20s; opacity: 0.2; }
        .cloud-3 { width: 400px; height: 200px; top: 70%; left: -400px; animation-duration: 50s; animation-delay: -40s; opacity: 0.25; }
        .cloud-4 { width: 600px; height: 300px; top: 25%; left: -600px; animation-duration: 80s; animation-delay: -10s; opacity: 0.15; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.04);
        }

        .aqi-glow {
            filter: drop-shadow(0 0 15px currentColor);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* Leaflet Fixes */
        .leaflet-container {
            width: 100%;
            height: 100%;
            border-radius: 32px;
            z-index: 1;
        }

        /* Particle Animations */
        @keyframes drift {
            0% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            50% { transform: translate(20px, -10px) scale(1.2); opacity: 0.6; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
        }

        .particle-anim {
            animation: drift 4s ease-in-out infinite;
            filter: blur(2px);
        }

        @keyframes flow-dash {
            to { stroke-dashoffset: -40; }
        }

        .flow-path {
            animation: flow-dash 3s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.2.0",
    "react-dom": "https://esm.sh/react-dom@^18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "react/": "https://esm.sh/react@^18.2.0/",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="clouds-container">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="cloud cloud-4"></div>
    </div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
